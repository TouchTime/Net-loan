<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="echarts.js"></script>
</head>
<body>
    <div id="main" style="width: 10rem;height:10rem;"></div>
    <script>
           // 基于准备好的dom，初始化echarts实例
           var myChart = echarts.init(document.getElementById('main'));
        option = {
        tooltip: {
            trigger: 'item',
            formatter: "{a} <br/>{b} : {c} ({d}%)"
        },
        legend: {
            orient: 'vertical',
            left: 'left',
            data: ['占有率']
        },
        series: [{
            name: '饼图二',
            type: 'pie',
            radius: ['60%', '70%'],
            label: {
                normal: {
                    position: 'center'
                }
            },
            data: [{
                value: 20,
                name: '占有率',
                label: {
                    normal: {
                        formatter: '{d} %',
                        textStyle: {
                            fontSize:10
                        }
                    }
                }
            }, {
                value: 80,
                name: '占位',
                label: {
                    normal: {
                        formatter: '\n完成率',
                        textStyle: {
                            color: '#555',
                            fontSize: 5
                        }
                    }
                },
                tooltip: {
                    show: false
                },
                itemStyle: {
                    normal: {
                        color: '#aaa'
                    },
                    emphasis: {
                        color: '#aaa'
                    }
                },
                hoverAnimation: false
            }]
        }]
    };
      // 使用刚指定的配置项和数据显示图表。
      myChart.setOption(option);
    </script>
</body>
</html>
