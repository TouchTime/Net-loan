<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>网贷包打听</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="sm.css">
    <style type="text/css">
        .infinite-scroll-preloader {
          margin-top:-20px;
        }
        </style>
</head>
<body>
    <div class="page-group">
        <div id="page-infinite-scroll-bottom" class="page">
            <div class="content infinite-scroll" data-distance="100">
            <div class="list-block">
                <ul class="list-container">
                <li class="item-content"><div class="item-inner"><div class="item-title">条目</div></div></li>
                <li class="item-content"><div class="item-inner"><div class="item-title">条目</div></div></li>
                <li class="item-content"><div class="item-inner"><div class="item-title">条目</div></div></li>
                <li class="item-content"><div class="item-inner"><div class="item-title">条目</div></div></li>
                <li class="item-content"><div class="item-inner"><div class="item-title">条目</div></div></li>
                <li class="item-content"><div class="item-inner"><div class="item-title">条目</div></div></li>
                <li class="item-content"><div class="item-inner"><div class="item-title">条目</div></div></li>
                <li class="item-content"><div class="item-inner"><div class="item-title">条目</div></div></li>
                <li class="item-content"><div class="item-inner"><div class="item-title">条目</div></div></li>
                <li class="item-content"><div class="item-inner"><div class="item-title">条目</div></div></li>
                <li class="item-content"><div class="item-inner"><div class="item-title">条目</div></div></li>
                <li class="item-content"><div class="item-inner"><div class="item-title">条目</div></div></li>
                <li class="item-content"><div class="item-inner"><div class="item-title">条目</div></div></li>
                <li class="item-content"><div class="item-inner"><div class="item-title">条目</div></div></li>
                </ul>
            </div>
            <!-- 加载提示符 -->
            <div class="infinite-scroll-preloader">
                <div class="preloader">
                </div>
            </div>
            </div>
        </div>
    </div>
   <script type='text/javascript' src='reponse.js' charset='utf-8'></script>
   <script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
   <script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
   <script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
   <script>
        //无限滚动
        $(document).on("pageInit", "#page-infinite-scroll-bottom", function(e, id, page) {
          var loading = false;
          // 每次加载添加多少条目
          var itemsPerLoad = 20;
          // 最多可加载的条目
          var maxItems = 100;
          var lastIndex = $('.list-container li').length;
          function addItems(number, lastIndex) {
            // 生成新条目的HTML
            var html = '';
            for (var i = lastIndex + 1; i <= lastIndex + number; i++) {
              html += '<li class="item-content"><div class="item-inner"><div class="item-title">新条目</div></div></li>';
            }
            // 添加新条目
            $('.infinite-scroll .list-container').append(html);
          }
          $(page).on('infinite', function() {
            // 如果正在加载，则退出
            if (loading) return;
            // 设置flag
            loading = true;
            // 模拟1s的加载过程
            setTimeout(function() {
              // 重置加载flag
              loading = false;
              if (lastIndex >= maxItems) {
                // 加载完毕，则注销无限加载事件，以防不必要的加载
                $.detachInfiniteScroll($('.infinite-scroll'));
                // 删除加载提示符
                $('.infinite-scroll-preloader').remove();
                return;
              }
              addItems(itemsPerLoad,lastIndex);
              // 更新最后加载的序号
              lastIndex = $('.list-container li').length;
              $.refreshScroller();
            }, 1000);
          });
        });
        $.init();
      
      
   </script>

</body>
</html>
