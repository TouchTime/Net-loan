<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>网贷包打听-网贷琅琊阁_最快最全的P2P网贷查询平台</title>
    <meta http-equiv="Cache-Control" content="no-transform " />
    <meta name="keywords" content="P2P网贷,P2P理财,P2P网贷平台排名,网贷平台">
    <meta name="description" content="网贷包打听是一家专注P2P网贷理财行业的查询网站，旨在为用户提供最快最全的P2P网贷查询服务，网贷平台、网贷行业实时资讯一手掌握，为您的理财投资之路保驾护航。">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="shortcut icon" href="http://m.sui.taobao.org/favicon.ico">
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
    <link rel="stylesheet" href="/bdt/mobile/main.css">
    <link rel="stylesheet" href="/bdt/mobile/sm.css">
</head>
<body class="awards">
   <div class="page-group">
       <div class="page page-current">
           <header class="bar bar-nav head">
                <a class="icon icon-left pull-left open-panel back" href="javascript:history.go(-1)"></a>
               <div class="title">银行存管</div>
               <div class="buttons-tab list">
                <a href="#tab1" class="tab-link button">平台</a>
                <a href="#tab2" class="tab-link button">存管银行</a>
                <a href="#tab3" class="tab-link button">利率</a>
                <a href="#tab2" class="tab-link button">业务模型</a>
            </div>
           </header>
            <!-- 这里是页面内容区 -->
            <div class="content infinite-scroll infinite-scroll-bottom" data-distance="100">
                <div class="hideList">
                    <volist name="bankDeposit" id="vo">
                        <div class="buttons-tab ranking">
                            <a href="#tab2" class="tab-link button circle"><img src="{$vo.logo}" alt=""></a>
                            <a href="#tab3" class="tab-link button">{$vo.bank_name}</a>
                            <a href="#tab2" class="tab-link button">{$vo.apr_max}%</a>
                            <a href="#tab3" class="tab-link button">
                                <switch name="bankDeposit['bus_model']">
                                    <case value="1">车贷</case>
                                    <case value="2">消费分期</case>
                                    <case value="3">供应链</case>
                                    <case value="4">房贷</case>
                                    <case value="5">企业贷</case>
                                    <case value="6">优选理财</case>
                                    <case value="7">票据抵押</case>
                                    <case value="8">融资租赁</case>
                                    <case value="9">藏品质押</case>
                                    <case value="10">个人信用贷</case>
                                </switch>
                            </a>
                        </div>
                </volist>
                </div>
               
                
                <div class="list-container">
                        
                </div>
             
                <!-- 加载提示符 -->
                <div class="infinite-scroll-preloader">
                    <div class="preloader"></div>
                </div>

            </div>
        </div>
   </div>
  
 

   
   <script type='text/javascript' src='/bdt/mobile/reponse.js' charset='utf-8'></script>
   <script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
   <script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
   <script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
   <script>
        $(function(){
           //滚动加载
           refresh();
           function refresh(){
 
             // 加载flag
             var array = {:json_encode($bankDeposit)};
             console.log(array)
             var loading = false;
             // 最多可加载的条目
             var maxItems = array.length;
           
             // 每次加载添加多少条目
             var itemsPerLoad = 20;
         
             function addItems(array,number, lastIndex) {
                     // 生成新条目的HTML
                     var html = '';
                     var style='';
                     for (var i = lastIndex ; i < lastIndex + number; i++) {
                         style = array[i].bus_model;
                         switch(style){
                             case '1':style='车贷';break;
                             case '2':style='消费分期';break;
                             case '3':style='供应链';break;
                             case '4':style='房贷';break;
                             case '5':style='企业贷';break;
                             case '6':style='优选理财';break;
                             case '7':style='票据抵押';break;
                             case '8':style='融资租赁';break;
                             case '9':style='藏品质押';break;
                             case '10':style='个人信用贷';break;

                         }
                         html+='<div class="buttons-tab ranking"><a href="#tab2" class="tab-link button circle"><img src="'+array[i].logo+'" alt=""></a><a href="#tab3" class="tab-link button">'+array
                         [i].bank_name+'</a><a href="#tab2" class="tab-link button">'+array[i].apr_max+'%</a><a href="#tab3" class="tab-link button">'+style+'</a></div>';
                        
                     }
                     // 添加新条目
                    
                     $('.infinite-scroll-bottom .list-container').append(html);
 
                 }
                 //预先加载10条
             addItems(array,itemsPerLoad, 0);
 
             // 上次加载的序号
 
             var lastIndex = 20;
 
             // 注册'infinite'事件处理函数
             $(document).on('infinite', '.infinite-scroll-bottom',function() {
                 // 如果正在加载，则退出
                 if (loading) return;
 
                 // 设置flag
                 loading = true;
 
                 // 模拟1s的加载过程
                 setTimeout(function() {
                     // 重置加载flag
                     loading = false;
 
                     if (lastIndex >=maxItems) {
                         // 加载完毕，则注销无限加载事件，以防不必要的加载
                         $.detachInfiniteScroll($('.infinite-scroll'));
                         // 删除加载提示符
                         $('.infinite-scroll-preloader').remove();
                         return;
                     }
 
                     // 添加新条目
                     addItems(array,itemsPerLoad, lastIndex);
                     // 更新最后加载的序号
                     lastIndex = $('.list-container .ranking').length;
                     console.log(lastIndex)
                     //容器发生改变,如果是js滚动，需要刷新滚动
                     $.refreshScroller();
                 }, 1000);
             });
             $.init();
 
           }
        })
    </script>
   
</body>
</html>
