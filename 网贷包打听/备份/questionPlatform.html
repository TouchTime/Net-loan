           function refresh(){
            var divDom = document.createElement("div");

             // 加载flag
             var array = dataLists;
             console.log(array)
             var loading = false;
             // 最多可加载的条目
             var maxItems = array.length;
           
             // 每次加载添加多少条目
             var itemsPerLoad = 20;
         
             function addItems(array,number, lastIndex) {
                     // 生成新条目的HTML
                     var html = '';
                     var style='';
                     for (var i = lastIndex ; i < lastIndex + number; i++) {
                
                        html+='<div class="buttons-tab ranking"><a href="#tab2" class="tab-link button circle"><span>'+dataLists[i].name+'</span><a href="#tab3" class="tab-link button">'+dataLists

                     }
                     // 添加新条目
                    
                     $('.infinite-scroll-bottom .list-container').append(html);
 
                 }
                 //预先加载10条
             addItems(array,itemsPerLoad, 0);
 
             // 上次加载的序号
 
             var lastIndex = 20;
 
             // 注册'infinite'事件处理函数
             $(document).on('infinite', '.infinite-scroll-bottom',function() {
                 // 如果正在加载，则退出
                 if (loading) return;
 
                 // 设置flag
                 loading = true;
 
                 // 模拟1s的加载过程
                 setTimeout(function() {
                     // 重置加载flag
                     loading = false;
 
                     if (lastIndex >=maxItems) {

                         $.detachInfiniteScroll($('.infinite-scroll'));

                         $('.infinite-scroll-preloader').remove();
                         return;

                     // 添加新条目
                     addItems(array,itemsPerLoad, lastIndex);
