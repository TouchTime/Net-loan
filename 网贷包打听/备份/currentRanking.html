   <script>
        $(function(){
           //滚动加载
           refresh();
           function refresh(){
 
             // 加载flag
             var array = {:json_encode($currentRanking1)};
             console.log(array)
             var loading = false;
             // 最多可加载的条目
             var maxItems = array.length;
           
             // 每次加载添加多少条目
             var itemsPerLoad = 20;
         
             function addItems(array,number, lastIndex) {
                     // 生成新条目的HTML
                     var html = '';
                     for (var i = lastIndex ; i < lastIndex + number; i++) {
                         html+='<div class="buttons-tab ranking"><a href="#tab2" class="tab-link button circle"><span>'+array[i].name+'</span></a><a href="#tab3" class="tab-link button">'+array[i].wf_lixi+'</a><a href="#tab2" class="tab-link button">'+array[i].today_apr+'%</a><a href="#tab3" class="tab-link button">'+array[i].speed+'</a></div>';
                        
                     }
                     // 添加新条目
                    
                     $('.infinite-scroll-bottom .list-container').append(html);
 
                 }
                 //预先加载10条
             addItems(array,itemsPerLoad, 0);
 
             // 上次加载的序号
 
             var lastIndex = 20;
 
             // 注册'infinite'事件处理函数
             $(document).on('infinite', '.infinite-scroll-bottom',function() {
                 // 如果正在加载，则退出
                 if (loading) return;
 
                 // 设置flag
                 loading = true;
 
                 // 模拟1s的加载过程
                 setTimeout(function() {
                     // 重置加载flag
                     loading = false;
 
                     if (lastIndex >=maxItems) {
                         // 加载完毕，则注销无限加载事件，以防不必要的加载
                         $.detachInfiniteScroll($('.infinite-scroll'));
                         // 删除加载提示符
                         $('.infinite-scroll-preloader').remove();
                         return;
                     }
 
                     // 添加新条目
                     addItems(array,itemsPerLoad, lastIndex);
                     // 更新最后加载的序号
                     lastIndex = $('.list-container .ranking').length;
                     console.log(lastIndex)
                     //容器发生改变,如果是js滚动，需要刷新滚动
                     $.refreshScroller();
                 }, 1000);
             });
             $.init();
 
           }
        })
    </script>
