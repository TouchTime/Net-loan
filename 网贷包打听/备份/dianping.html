<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>网贷包打听-网贷琅琊阁_最快最全的P2P网贷查询平台</title>
    <meta http-equiv="Cache-Control" content="no-transform " />
    <meta name="keywords" content="P2P网贷,P2P理财,P2P网贷平台排名,网贷平台">
    <meta name="description" content="网贷包打听是一家专注P2P网贷理财行业的查询网站，旨在为用户提供最快最全的P2P网贷查询服务，网贷平台、网贷行业实时资讯一手掌握，为您的理财投资之路保驾护航。">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="shortcut icon" href="http://m.sui.taobao.org/favicon.ico">
    <link rel="stylesheet" href="/bdt/mobile/sm.css">
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
    <link rel="stylesheet" href="/bdt/mobile/main.css">
</head>
<body class="details" id="review">
   <div class="page-group">
       <div class="page page-current">
            <header class="bar bar-nav shop">
                <a class="icon icon-left pull-left open-panel back" href="javascript:history.go(-1)"></a>
                <div class="title">{$dianping.pname}点评</div>
            </header>
            <!-- 这里是页面内容区 -->
            <div class="content  particulars">
               <div class="row comment comments">
                    <div class="portrait col-20">
                        <img src="/bdt/mobile/images/icon.png" alt="用户头像">
                    </div>
                    <div class="col-80 sections">
                        <div class="name">
                            <span>{$dianping.uname}</span>
                            <span class="time"></span>
                        </div>
                        <div class="star">
                            <switch name="dianping['score']">
                                <case value="0"><img src="/bdt/mobile/images/0star.png" alt="评价"></case>
                                <case value="1"><img src="/bdt/mobile/images/1star.png" alt="评价"></case>
                                <case value="2"><img src="/bdt/mobile/images/2star.png" alt="评价"></case>
                                <case value="3"><img src="/bdt/mobile/images/3star.png" alt="评价"></case>
                                <case value="4"><img src="/bdt/mobile/images/4star.png" alt="评价"></case>
                                <case value="5"><img src="/bdt/mobile/images/5star.png" alt="评价"></case>
                            </switch> 
                            <span>运营{$dianping.v1}  &bull;</span>
                            <span>风控{$dianping.v2}  &bull;</span>
                            <span>服务{$dianping.v3}  &bull;</span>
                            <span>透明{$dianping.v4}</span>
                        </div>
                        <div class="section">
                            <p>{$dianping.content}</p>

                            <!-- <notempty name="dianping['img_url']">
                                <div class="pic">
                                    <volist name="dianping['img_url']" id="vo">
                                        <img src="{$vo.}" alt="评价图片">
                                    </volist>
                                </div>
                            </notempty> -->
                            
                        </div>
                    </div>
                </div>
                <div class="row comment answer answer_f">
                   <span class="col-100">网友回复</span>
                </div>
                <empty name="huifu">
                     <div class="no_date">
                        此数据正在收集当中
                    </div>
                    <else />
                </empty>
                <!-- <div class="row comment answer">
                    <div class="portrait col-20">
                        <img src="/bdt/mobile/images/icon.png" alt="用户头像">
                    </div>
                    <div class="col-80 sections">
                        <div class="name">
                            <span>煎饼果子</span>
                        </div>
                        <div class="section">
                            <p>我比较偏好车贷模式的投资平台，这方面做得好的 平台不算多，感觉微贷网还不错。 </p>
                        </div>
                    </div>
                </div> -->
             
                <foreach name="huifu" item="vo">
                    <div class="row comment answer answers">
                        <div class="portrait col-20">
                            <empty name="vo.head_image">
                               <img src="/bdt/img/user-head-default.png" alt="用户头像">
                             <else/>
                               <img src="{$vo.head_image}" alt="用户头像">
                            </empty>
                        </div>
                        <div class="col-80 sections">
                            <div class="name">
                               <if condition="$vo.fuid gt 0">
                                    <span>{$vo.replyed_uname}</span>
                                    <i>回复</i>
                                </if>
                                <span>{$vo.uname}</span>
                            </div>
                            <div class="section">
                                <p>{$vo.content}</p>
                            </div>
                        </div>
                    </div>
                </foreach>
            </div>     
        </div>
   </div>
   
   <script type='text/javascript' src='/bdt/mobile/reponse.js' charset='utf-8'></script>
   <script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
   <script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
   <script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
  <script>
  console.log( {:json_encode($dianping)})
  console.log( {:json_encode($huifu)})
  $(function(){
      //时间处理
      times ();
      function times (){
       var array = {:json_encode($dianping)};
       var time  = array.time_h.substring(0,10);
       $('.time').html(time);
      }
  })
  </script>
</body>
</html>
