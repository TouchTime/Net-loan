   <script>
      $(function(){
          //ajax请求数据
           ajaxDate();
          function ajaxDate(){
             $('.search .button-warning').on('click',function(){
                var str = $('.demo').val();
              $.ajax({
                type: "POST", 
                url: "http://m.wangdaibdt.com/index_pc.php/Main/ptSearch_b",
                data:{str:str},
                success: function(data) {
                if(data.r){ 
                  console.log(data);
                  if(data.data.length){  
                    if(str == data.data[0].name){
                        //可以搜到平台
                        window.location.href = "http://m.wangdaibdt.com/pinfo"+data.data[0].ptid+".html";
                    }else{
                     //有数据但是可以模糊匹配的平台
                      window.location.href = "http://m.wangdaibdt.com/near.html?str=" + str;
                    }
                 }else{
                     //没有数据
                    window.location.href = "http://m.wangdaibdt.com/near.html?str=" + str ;
                 }
                  
                }else{ 
                    $.toast('操作失败');
                    $.init();
                } 
                } 
              })
             })
          }
      })
