    <script>
         $(function(){
            
             $('.show').click(function(){

             $('.upImg img').click(function(){
                $('.showNav').hide();

             })

             UniqueStyle();
             function UniqueStyle(){
                if(localStorage.getItem(localStorage.key(0))){
                var array =localStorage.getItem(localStorage.key(0));
                var arrays = array.substr(1);
                var arrayss = arrays.split(',').reverse();
                Array.prototype.unique = function(){
                    var res = [];
                    var json = {};
                    for(var i = 0; i < this.length; i++){
                    if(!json[this[i]]){
                    res.push(this[i]);
                    json[this[i]] = 1;
                    }
                    }
                    return res;
                }
    
                if(arrayss.length>10){
                    console.log(arrayss)
                    var news= arrayss.unique().slice(0,10);
                    console.log('arrayss',arrayss.unique().slice(11))
                    console.log(news)
                    var lists = news.join(',');
                }else{
                    var lists=arrayss.unique().join(',');
                }
                console.log(lists)
                var locations = 'http://m.wangdaibdt.com/plateform.html?ptid='+lists
                $('.showNav .form').attr('href',locations)
            }
            }
